    <title>Firebase Auth - Login</title>

<body>
    <div class="login wrap">
        <img src="Image/REYDM_LOGO.png" alt="Rey Data Mind Logo" width="300" height="80">
        <div class="h1">REY LOGIN</div>
        <input pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" placeholder="Email" id="login-email" name="email" type="text">
        <input placeholder="Password" id="login-password" name="password" type="password">
        <button class="btn" id="btn-login">Login</button>
    </div>
