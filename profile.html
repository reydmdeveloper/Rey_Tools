<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rey User Profile</title>
    <link rel="stylesheet" href="style_profile.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* Hide all role-specific content by default */
        .admin1-only, .admin2-only, .user-only {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="user-info">
            <h2>Welcome <span id="user-name">...</span>,</h2>
            <p>Your role is: <strong id="user-role">...</strong></p>
            <p>Your email is: <strong id="user-email">...</strong></p>
            <button id="btn-logout">Logout</button>
        </div>
        
        <hr>

        <div class="tools-section">
            <h3>Your Access Tools</h3>

            <div class="admin1-only tools-grid">
                <a href="https://script.google.com/macros/s/AKfycbxqTNUJP5P26Yda-BxJstXLotVaWhmUd3l_fnUMdBpqQ4iLkSzKh-d-u7-1_hOmeezR/exec" class="tool-card">
                    <i class="fa-solid fa-file-invoice-dollar"></i>
                    <h4>Expense Tracker</h4>
                    <p>Admin Tool</p>
                </a>
            </div>
            
            <div class="admin2-only tools-grid">         
                <a href="Ref_Tools/Mail Drafter/maildraft.html" class="tool-card">
                    <i class="fa-solid fa-envelope-open-text"></i>
                    <h4>Mail Drafter</h4>
                    <p>Admin Tool</p>
                </a>
                <a href="Ref_Tools/Project_analysis/project_analysis.html" class="tool-card">
                    <i class="fa-solid fa-chart-pie"></i>
                    <h4>Project Analysis</h4>
                    <p>Admin Tool</p>
                </a>
                <a href="Ref_Tools/Remainder/reminder.html" class="tool-card">
                    <i class="fa-solid fa-bell"></i>
                    <h4>Reminder</h4>
                    <p>Admin Tool</p>
                </a>
            </div>

            <div class="user-only tools-grid">
                <a href="https://reydmdeveloper.github.io/Rey_pdf_t0_img/" class="tool-card">
                    <i class="fa-solid fa-file-image"></i>
                    <h4>PDF to Image</h4>
                    <p>User Tool</p>
                </a>
                <a href="Ref_Tools/Unlock pdf/Unlockpdf.html" class="tool-card">
                    <i class="fa-solid fa-lock-open"></i>
                    <h4>PDF Unlocker</h4>
                    <p>User Tool</p>
                </a>
                <a href="Ref_Tools/Charater Palette/rey_character_palette.html" class="tool-card">
                    <i class="fa-solid fa-language"></i>
                    <h4>Character Palette</h4>
                    <p>User Tool</p>
                </a>
            </div>
        </div>
        
    </div>

    <script type="module" src="profile.js"></script>
    
    </body> 
</html>
