<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local PDF Unlocker</title>
    
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: grid;
            place-items: center;
            min-height: 90vh;
            background-color: #f4f7f6;
            color: #333;
        }
        main {
            background: #ffffff;
            border-radius: 10px;
            padding: 2rem 3rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }
        h1 {
            color: #1a1a1a;
            text-align: center;
            margin-top: 0;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        input[type="file"] {
            padding: 12px;
            border: 2px dashed #007bff;
            border-radius: 5px;
            background-color: #f9f9f9;
            cursor: pointer;
        }
        input[type="file"]::file-selector-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        input[type="file"]::file-selector-button:hover {
            background-color: #0056b3;
        }
        button {
            padding: 1rem;
            font-size: 1rem;
            font-weight: bold;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #218838;
        }
        #results {
            margin-top: 2rem;
            border-top: 1px solid #eee;
            padding-top: 1rem;
        }
        #results ul {
            list-style-type: none;
            padding-left: 0;
        }
        #results li {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #results a {
            text-decoration: none;
            font-weight: bold;
            color: #007bff;
        }
        #results .status-fail {
            color: #dc3545;
        }
    </style>
</head>
<body>

    <main>
        <h1>Local PDF Unlocker ðŸ”“</h1>
        <p>Select one or more PDF files to remove printing and editing restrictions. <strong>Your files stay on your computer.</strong></p>
        
        <form id="unlockForm">
            <input type="file" id="fileInput" multiple required>
            <button type="submit">Unlock Files</button>
        </form>

        <div id="results"></div>
    </main>

    <script>
        // 2. JavaScript to handle the unlocking
        
        // Get the PDFDocument object from the global pdf-lib
        const { PDFDocument } = PDFLib;

        const unlockForm = document.getElementById('unlockForm');
        const fileInput = document.getElementById('fileInput');
        const resultsDiv = document.getElementById('results');

        unlockForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Stop the form from submitting
            
            const files = fileInput.files;
            if (files.length === 0) {
                resultsDiv.innerHTML = '<p class="status-fail">Please select at least one file.</p>';
                return;
            }

            resultsDiv.innerHTML = '<p>Processing... this may take a moment.</p>';
            let resultLinks = [];
            let successCount = 0;
            let errorCount = 0;

            for (const file of files) {
                const fileName = file.name;
                
                try {
                    // Read the file from the input as an ArrayBuffer
                    const fileBytes = await file.arrayBuffer();

                    // Load the PDF document. 
                    // This will fail if the file requires a password to OPEN.
                    const pdfDoc = await PDFDocument.load(fileBytes, {
                        ignoreEncryption: true // Allows loading some restricted files
                    });

                    // Re-saving the document removes owner-level restrictions
                    const unlockedPdfBytes = await pdfDoc.save();

                    // Create a Blob from the new bytes
                    const blob = new Blob([unlockedPdfBytes], { type: 'application/pdf' });
                    
                    // Create a download URL for the Blob
                    const url = URL.createObjectURL(blob);
                    
                    // Add a download link to our results
                    resultLinks.push(
                        `<li>
                            <span>${fileName}</span>
                            <a href="${url}" download="unlocked-${fileName}">Download</a>
                        </li>`
                    );
                    successCount++;

                } catch (err) {
                    console.error(`Failed to process ${fileName}:`, err);
                    resultLinks.push(
                        `<li>
                            <span>${fileName}</span>
                            <span class="status-fail">Failed (File may be password-protected or corrupt)</span>
                        </li>`
                    );
                    errorCount++;
                }
            }
            
            // Display the final results and download links
            resultsDiv.innerHTML = `
                <p><strong>Processing Complete</strong></p>
                <p>${successCount} file(s) unlocked, ${errorCount} file(s) failed.</p>
                <ul>
                    ${resultLinks.join('')}
                </ul>
            `;
        });
    </script>

</body>
</html>
