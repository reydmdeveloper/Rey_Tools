<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="style_profile.css">
    <style>
        /* Hide all role-specific content by default */
        .admin1-only, .admin2-only, .user-only {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Welcome <span id="user-name">...</span>,</h2>
        <p>Your role is: <strong id="user-role">...</strong></p>
        <p>Your email is: <strong id="user-email">...</strong></p>
        <button id="btn-logout">Logout</button>
        
        <hr>

        <h3>Your Access Tools</h3>

        <div class="admin1-only">
            <button id="btn-delete-everything">Delete Entire Database (Admin1)</button>
        </div>
        
        <div class="admin2-only">
            <button id="btn-edit-users">Edit User Roles (Admin2)</button>
            <button>Project Analysis</button>
            <button>Mail Draft</button>
        </div>

        <div class="user-only">
            <button id="btn-view-profile">View My Profile (User)</button>
            <button><a href="https://reydmdeveloper.github.io/Rey_pdf_t0_img/">PDF TO PNG/JPG</a></button>
        </div>
        
    </div>

    <script type="module" src="profile.js"></script>

</body> 
</html>
